<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="background-image">
        <img src="background.jpeg" alt="Photo by Halie West on Unsplash">
        <div class = logo></div>
        <div class = "citation">Photo by Halie West on Unsplash</div>
    </div>
    <div class ="form">
        <div class="text">
            <div class="line1">This is not a real online service! 
                You know you need something like this in your life to
                help you realize your deepest dreams. 
                Sign up now to get started.</div>
            <div class="line2">You know you want to.</div>
        </div>
        <div class="queries">
            <div class="text">Let's do this!</div>
            <div class="first-name"></div>
            <div class="last-name"></div>
            <div class="email"></div> 
            <div class="phone-number"></div>
            <div class="password"></div>
            <div class="confirm-password"></div>
        </div>
        <div class="confirmation">
            <button class="submit">Create Account</button>
            <div class="line">Already have an account? <a href=>Log in</a></div>
        </div>
    </div>
</body>
</html>
