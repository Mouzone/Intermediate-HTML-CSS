<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="page">
        <div class="left">
            <div class = "logo">
                <img src="/Users/sunnyliu/repos/Intermediate-HTML/forms/images/logo.png" alt="logo">
                <div class = "logo-text">ODIN</div>
            </div>
            <div class ="citation">Photo by <span class="underline">Halie West</span> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real online service! You know you need something <br> 
                                  like this in your life to help you realize your deepest dreams.   
                </p>
                <p>Sign up <i>now</i> to get started</p>
                <p>You <i>know</i> you want to</p>
            </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="example.com/path" method="post">
                    <div class="row">
                        <div class="query">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="query">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="query">
                            <label for="user_email">EMAIL ADDRESS</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        </div>
                        <div class="query">
                            <label for="user_phone">PHONE NUMBER</label>
                            <input type="phone" id="user_phone" name="phone" placeholder="555-555-5555">
                        </div>
                    </div>
                    <div class="row">
                        <div class="query">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                        <div class="query">
                            <label for="user_password">CONFIRM PASSWORD</label>
                            <input type="password" id="user_password" name="password">
                        </div>
                    </div>
                  </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? <span class="colored-text">Log in</span></div>
            </div>
        </div>
</body>
</html>
